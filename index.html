<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800;Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>CardioTracer. Trace you cardio footprints</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="topsec">
        <img src="logo.png" alt="Logo" class="logo" />
        <p class="txtlogo">CardioTracer</p>
      </div>
      <p class="summary">Workout Summary</p>

      <ul class="workouts">
        <form class="entry hidden">
          <div class="entry_row">
            <label class="entry_label">Type</label>
            <select class="entry_input entry_input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="entry_row">
            <label class="entry_label">Distance</label>
            <input class="entry_input entry_input--distance" placeholder="km" />
          </div>
          <div class="entry_row">
            <label class="entry_label">Duration</label>
            <input
              class="entry_input entry_input--duration"
              placeholder="min"
            />
          </div>

          <div class="entry_row">
            <label class="entry_label">Tempo</label>
            <input
              class="entry_input entry_input--tempo"
              placeholder="step/min"
            />
          </div>
          <div class="entry_row entry_row--hidden">
            <label class="entry_label">Elev Gain</label>
            <input
              class="entry_input entry_input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form_btn">Enter</button>
        </form>
      </ul>
      <div class="validation__msg">Inputs have to be<span class="positive__numbers"> positive numbers!</span></div>

        
        
        <div class="sort__buttons__container zero__height">
          <button data-type ="date" class="sort__button"><span class="workout__icon">üí™</span>  <span class="arrow">‚¨Ü</span></button>
          <button data-type ="distance" class="sort__button"><span class="workout__icon">üèÉ‚Äç‚ôÇÔ∏è</span> <span class="arrow">‚¨Ü</span></button>
          <button data-type ="duration" class="sort__button"><span class="workout__icon">‚è±</span> <span class="arrow">‚¨Ü</span></button>
          <button data-type ="pace" class="sort__button"><span class="workout__icon">‚ö°Ô∏è</span> <span class="arrow">‚¨Ü</span></button>
          <button data-type ="cadence" class="sort__button"><span class="workout__icon">ü¶∂üèº </span> <span class="arrow">‚¨Ü</span></button>
          <button data-type ="elevationGain" class="sort__button"><span class="workout__icon">‚õ∞</span> <span class="arrow">‚¨Ü/span></button>
        </div>
        <hr class="sort__devider">

      <p class="quote">
        "If you want something you've never had, you must be willing to do
        something you've never done."
      </p>
    </div>

    <div id="map"></div>

    <!-- Clear Data & Sort -->
    <div class="confirmation__msg msg__hidden">
      <div class="msg">
        <div class="question">
          <h1>Are you sure you want to <span>clear all</span> entries?</h1>
        </div>
        <div class="msg__buttons">
          <button class="choice__button yes__button">YES</button>
          <button class="choice__button no__button">NO</button>
        </div>
      </div>
    </div>
  </body>
</html>
